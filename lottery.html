<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>途风2016 - 抽奖</title>
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wraper" class="view-lottery">
		<a href="index.html" class="go-back"><返回</a>
		<div class="person-box" id="person-box">
			<div>
				<img src="img/random.jpg" alt="">
				<h1 class="person-name">
					风武侠
				</h1>
			</div>
		</div>


		<ul class="prize-box">
			<li class="selected-box" id="specialPrize">
				<label>特等奖</label>
				<div class="selected-result">
					<span class="item">衡荣2</span>
				</div>

				<a class="btn" data-which="specialPrize" id="specialPrizeBtn">开始</a>
			</li>

			<li class="selected-box" id="firstPrize">
				<label>一等奖</label>
				<div class="selected-result">
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
				</div>

				<a class="btn" data-which="firstPrize" id="firstPrizeBtn">开始</a>
			</li>

			<li class="selected-box" id="secondPrize">
				<label>二等奖</label>
				<div class="selected-result">
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
				</div>

				<a class="btn" data-which="secondPrize" id="secondPrizeBtn">开始</a>
			</li>

			<li class="selected-box" id="thirdPrize">
				<label>三等奖</label>
				<div class="selected-result">
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
					<span class="item">衡荣2</span>
				</div>

				<a class="btn" data-which="thirdPrize" id="thirdPrizeBtn">开始</a>
			</li>
		</ul>
	</div>
	<script src="common.js"></script>
	<script src="lottery.js"></script>
</body>
</html>
